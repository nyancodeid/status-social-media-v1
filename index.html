<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
		<meta http-equiv="Content-Security-Policy" content="default-src * gap://ready file:; style-src 'self' 'unsafe-inline'; img-src * 'self' data: https:; script-src * 'unsafe-inline' 'unsafe-eval'">

		<title>Status</title>
		<!-- Path to Framework7 Library CSS-->
		<link rel="stylesheet" href="vendors/framework7/dist/css/framework7.material.min.css">
		<link rel="stylesheet" href="vendors/framework7/dist/css/framework7.material.colors.min.css">
		<link rel="stylesheet" href="vendors/angular/angular-material-icons.css" />
		<!-- Path to your custom app styles-->
		<link rel="stylesheet" href="static/my-styles.css">
	</head>
	<body class="layout-dark theme-indigo" ng-app="statusSocialMedia">
		<div id="overlay-preloader">
			<center><h2>Loading</h2></center>
		</div>
		<div class="statusbar-overlay"></div>
		<div class="panel-overlay"></div>
		<!-- Panel -->
		<div class="panel panel-left panel-cover">
			<div class="view navbar-fixed">
				<div class="pages">
					
				</div>
			</div>
		</div>
		<!-- Views-->
		<div class="views">
			<!-- Your main view, should have "view-main" class-->
			<div class="view view-main">
				<!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
				<div class="pages navbar-through toolbar-through">
					<!-- Page, data-page contains page name-->
					<div data-page="index" class="page navbar-fixed toolbar-fixed">
						<div class="navbar">
							<div class="navbar-inner">
								<!-- We have home navbar without left link-->
								<div class="center sliding">Status Social Media #1</div>
								<div class="right">
									<!-- Right link contains only icon - additional "icon-only" class-->
									<a href="#" class="link icon-only refresh-data"> <i class="icon f7-icons icon-refresh"></i></a></a>
								</div>
							</div>
						</div>
						<div class="toolbar tabbar">
							<div class="toolbar-inner">
								<a href="#statusTab" class="active tab-link">Status</a>
								<a href="#favoriteTab" class="tab-link">Favorit</a>
							</div>
						</div>
						<div class="tabs-swipeable-wrap">
							<div class="tabs">
								<div id="statusTab" class="page-content tab active pull-to-refresh-content" data-ptr-distance="55">
									<div class="pull-to-refresh-layer">
										<div class="preloader"></div>
										<div class="pull-to-refresh-arrow"></div>
									</div>
									<div class="content-block">
										<div class="card statusCard">
											<div class="card-body">
												<div class="row">
													<div class="col-70" style="padding-top: 8px;">Donation for Us</div>
													<div class="col-30" align="right">
														<button class="button button-fill button-raised">Donate</button>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="content-block-title">List of category</div>
									<div ng-controller="listOfStatus" class="listOfResep">
										<div class="card" ng-repeat="category in dataCategory" style="padding: 20px 16px;">
											<div class="card-body">
												<div class="content-block" style="padding-left: 0;">
													<div class="row">
														<div class="col-70" style="padding-top: 8px;">
															<ng-md-icon icon="apps" style="fill:#f7f7f7"></ng-md-icon>
															{{ category.cat_name }}
														</div>
														<div class="col-30" align="right">
															<button ng-click="action.openCategory(category)" class="button bg-orange button-fill button-raised">OPEN</button>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div id="favoriteTab" class="page-content tab pull-to-refresh-content" data-ptr-distance="55">
									<div class="pull-to-refresh-layer">
										<div class="preloader"></div>
										<div class="pull-to-refresh-arrow"></div>
									</div>
									<div class="content-block">
										<div class="card statusCard">
											<div class="card-body">
												<div class="row">
													<div class="col-70" style="padding-top: 8px;">Donation for Us</div>
													<div class="col-30" align="right">
														<button class="button button-fill button-raised">Donate</button>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="content-block-title">List of favorite category</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Path to Framework7 Library JS-->
		<script type="text/javascript" src="vendors/angular/angular.min.js"></script>
		<script type="text/javascript" src="vendors/angular/angular-material-icons.min.js"></script>
		<script type="text/javascript" src="vendors/framework7/dist/js/framework7.min.js"></script>
		<script type="text/javascript" src="vendors/framework7/dist/js/framework7.plugin.min.js"></script>
		<script type="text/javascript" src="vendors/nyanStorage/nyanStorage.js"></script>
		<script type="text/javascript" src="vendors/underscore/underscore-min.js"></script>
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>  
		<!-- Path to your app js-->
		
		<script type="text/javascript" src="static/app.js"></script>
	</body>
</html>
